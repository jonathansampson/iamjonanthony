<title>Awesome Pokemon and Voltorbs</title>
<body text="blue" background="pictures/sbap.gif">
	<center>
		<h1>iamjonanthony</h1>
		<marquee>
			<p>Hello, my name is Jonathan Anthony. This isn't really my pokemon. I don't have it. No, really.</p>
		</marquee>
		<img height=100 src="pictures/pokemon.gif" alt="My Pokemon!">
		<img height=100 onclick="pikachu.play()" src="pictures/pikachu_jumping.gif" alt="Voltorb an d Pikachu being caught">
		<img height=100 src="pictures/cloyster.gif" alt="Cloyster moving his shell, eyes, and mouth">
		<p>These three are my favorites!</p>
		<img src="pictures/fire.gif" alt="Mewtwo in front of fire">
		<img id="jonanthony" height=269 src="pictures/me.jpg" alt="Jon Anthony smiling in front of the world">
		<p>Mewtwo is looking at me!</p>
		<h2>My Favorite Pokemon</h2>
		<ol>
			<li>Ninetales</li>
			<li>Vulpix</li>
			<li>Parasect</li>
			<li>Pikachu (pika pika)</li>
		</ol>
	</center>
	<img height="200" src="pictures/ninetales.gif" alt="Ninetales blowing fire!">
	<img height="200" src="pictures/vulpix.gif" alt="Vulpix is talking to Brock.">
	<audio src="greeting.mp3" autoplay></audio>
	<audio src="dontclick.mp3" id="noclick"></audio>
	<audio src="pikachu.mp3" id="pikachu"></audio>
	<script>
		// When you click, change the picture, play the sound
		jonanthony.onclick = function () {
			jonanthony.src = "pictures/punch.gif";
			noclick.play();
		};
		// When the sound finishes, change the picture back
		noclick.onended = function () {
			jonanthony.src = "pictures/me.jpg";
		};
	</script>
</body>
